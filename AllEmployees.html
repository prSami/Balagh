<div class="body-form">
  <div class="form1">

    <h1 class="text-center">الموظفين</h1>


    <form class="needs-validation" action="#" method="">
      <div class="form-row">
        <div class="form-group col-md-4 ">
      <label  for="username">اسم المستخدم</label>
      <input class="form-control" type="text" id="username" required>

  </div>
  <div class="form-group col-md-4 ">
    <label for="IDNumber">رقم الهوية</label>
    <input class="form-control" type="tel" id="IDNumber" required>

  </div>
  <div class="form-group col-md-4 ">
    <label for="type">جهة البلاغ</label>
      <select name="" id="kind">
        <option value="">المرور</option>
        <option value="">البلدية</option>
        <option value="">وزارة التجارة</option>
      </select>

  </div>
</div>

  <div class="form-group ">
    <label class="form-label" for="tel">رقم الجوال</label>
    <input class="form-control" type="tel" id="phone" required>

</div>

  <div class="form-group ">
    <label class="form-label" for="email">البريد الالكتروني</label>
    <input class="form-control" type="email" id="email" required>

</div>
  <div class="form-group ">
    <label class="form-label" for="city">المدينة</label>
      <select name="" id="city">
        <option value=""> الرياض</option>
        <option value=""> جدة</option>
        <option value=""> مكة المكرمة</option>
      </select>


</div>
  <div class="form-group ">
    <label class="form-label" for="password">كلمة المرور</label>
    <input class="form-control" type="password" id="password" required>


        <button type="button" class="btn btn-primary">اضافة</button>
        <button type="button" class="btn btn-warning">تعديل</button>
        <button type="button" class="btn btn-danger">حذف</button>        <div>
          <h5> </h5>

    </form>
